<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVision AI | Dashboard de Vendas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #00f5c3;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #00f5c3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-info {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            游늵 DataVision AI
        </div>
        <div class="loading-text">
            Carregando Dashboard de Vendas...
        </div>
        <div class="spinner"></div>
        <div class="redirect-info">
            Redirecionando para a p치gina de login...
        </div>
    </div>

    <script>
        // Verificar se j치 est치 logado
        const userData = localStorage.getItem('userData');
        
        if (userData) {
            const user = JSON.parse(userData);
            
            // Verificar se o login ainda 칠 v치lido
            if (user.rememberMe || isRecentLogin(user.loginTime)) {
                // Redirecionar para o dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                // Login expirado, limpar dados e ir para login
                localStorage.removeItem('userData');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        } else {
            // N칚o est치 logado, ir para login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }
        
        function isRecentLogin(loginTime) {
            const now = new Date();
            const login = new Date(loginTime);
            const diffHours = (now - login) / (1000 * 60 * 60);
            return diffHours < 24; // Login v치lido por 24 horas
        }
    </script>
</body>
</html>
